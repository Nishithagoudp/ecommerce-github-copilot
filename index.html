<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant E-Commerce Store</title>
<style>
    /* Base styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #333;
        color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    a {
        color: #4CAF50;
    }
    a:hover {
        color: #66ff66;
    }

    /* Header styles */
    header {
        background-color: #222;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }
    nav a {
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        margin: 0 10px;
    }

    /* Product grid */
    .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
    }
    .product {
        background-color: #444;
        padding: 10px;
        border-radius: 5px;
    }
    .product img {
        max-width: 100%;
        display: block;
        margin: 0 auto 10px;
    }

    /* Form styles */
    form {
        background: #222;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Footer styles */
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #222;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Elegant E-Commerce Store</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
    </nav>
</header>

<section class="products" id="products">
    <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Elegant Watch">
        <p>Elegant Watch - $199.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Stylish Bag">
        <p>Stylish Bag - $149.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Designer Shoes">
        <p>Designer Shoes - $249.99</p>
    </div>
</section>

<form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your name...">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Your email...">
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>
    
    <input type="submit" value="Send">
</form>

<footer>
    <p>&copy; 2024 Elegant E-Commerce Store. All rights reserved.</p>
</footer>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for your message. We will be in touch soon!');
    });
</script>

</body>
</html>
